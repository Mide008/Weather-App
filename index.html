<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="full-page">

        <div class="title-head" id="headTitle">
            <h2><i class="fa-solid fa-cloud-sun"></i> Weather Insight</h2>
        </div>
    
        <div class="below-input">

            <div class="input-search">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" name="search-city" id="search-city" placeholder="Enter city (e.g Lagos)" > 
            </div>
    
            <div class="get-weather-button" id="button">
                <button>Get Weather</button>
            </div>

        </div>  
    
        <div class="weather-details-report">
    
            <div class="top-side">
    
                <div class="city-name">
                    <i class="fa-solid fa-location-dot"></i>
                    <p id="city">Lagos</p>
                </div>
    
                <div class="current-weather">
                    <p>Current Weather</p>
                    <p id="current-time">1:30 P.M</p>
                </div>
            </div>
            
            <div class="temperature-box">
                
                <div class="temp">
                    <h1 class="numb" id="temperature">32</h1>
                    <div class="grp-state">
                        <h4>Â°</h4>
                        <h3>C</h3>
                    </div>
                      
                </div>
                
                <div class="feeling">
                    <i class="fa-solid fa-sun" id="weather-icon"></i>
                    <p id="weather-description">Sunny</p>
                </div>
    
            </div>
    
            <div class="down-details">
    
                <div class="first-part">
                    
                    <div class="top-name">
                        <p class="topic"><i class="fa-solid fa-droplet"></i> Humidity</p>
                    </div>
    
                    <div class="down-percent">
                        <p id="humidity">37%</p>
                    </div>
    
                </div>
    
                <div class="second-part">
                    
                    <div class="top-name">
                        <p class="topic"><i class="fa-solid fa-wind"></i> Wind</p>
                    </div>
    
                    <div class="down-percent">
                        <p id="wind">27%</p>
                    </div>
    
                </div>
    
                <div class="third-part">
                    
                    <div class="top-name">
                        <p class="topic"><i class="fa-solid fa-cloud-rain"></i> Precipitation</p>
                    </div>
    
                    <div class="down-percent">
                        <p id="precipitation">40%</p>
                    </div>
    
                </div>
            </div>
    
        </div>

    </div>

    
    <script src="./index.js"></script>
</body>
</html>
